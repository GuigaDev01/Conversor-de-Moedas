<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Conversor de Moeda</title>
</head>

<body>
    <img class="img_logo" src="./assets/logo.gif" alt="Logo do Conversor de Moeda">
    <main>
        <label>
            Converter <b>de</b>
            <select class="select-currency">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dolar</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">BTC Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="select-currency-to-convert">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dolar</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">BTC Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00"></input>
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="img-currency-convert" src="./assets/real.png" alt="Real Brasileiro">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0.0</p>
            </div>

            <div class="arrow">
                <img src="./assets/arrow.png" alt="Seta de conversão">
            </div>

            <div class="currency-box">
                <img class="img-currency-converted" src="./assets/dolar.png" alt="Dólar Americano">
                <p class="currency-converted">Dólar</p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>
    </main>
</body>
<script src="./script.js" defer></script>

</html>
